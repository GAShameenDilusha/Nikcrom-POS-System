<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment_06</title>

    <link rel="stylesheet" href="assets/style/home.css">
    <link rel="stylesheet" href="assets/style/customer.css">
    <link rel="stylesheet" href="assets/style/item.css">
    <link rel="stylesheet" href="assets/style/orders.css">
    <link rel="stylesheet" href="assets/style/Login.css">
    <link rel="stylesheet" href="assets/style/normalize.css">
    <link rel="stylesheet" href="../assets/font%20awesome/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body>
<!-- Login Container -->
<div class="container-fluid d-flex align-items-center login">
    <div class="login-container">
        <h3 class="text-center mb-4">Login</h3>
        <form>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div class="text-center mt-3">
            Don't you have an account? <a href="#">Sign Up</a>
        </div>
    </div>
    <div class="login-image">
        <img src="assets/img/logo.png" alt="Login Image">
    </div>
</div>

<!-- Navigation Bar -->
<section class="navigation">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div id="nav_list" class="navbar-nav">
                    <img src="assets/img/logo.png" alt="" width="60" height="60">
                    <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    <a class="nav-link" href="#customer">Customer</a>
                    <a class="nav-link" href="#item">Item</a>
                    <a class="nav-link" href="#order">Orders</a>
                </div>
            </div>
            <button type="button" class="btn btn-outline-primary btn-sm b1">Sign Up</button>
            <button type="button" class="btn btn-outline-danger btn-sm">Log In</button>
        </div>

    </nav>
</section>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
