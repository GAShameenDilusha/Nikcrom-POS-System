<!--login view-->
<section id="login-view-section">
    <!-- Login Container -->
    <div class="container-fluid d-flex align-items-center login">
        <div class="login-container">
            <h1 class="text-center mb-4">Login</h1>
            <form>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="container">         <!--Login button (start)-->
                    <div class="row">
                        <div class="col-md-4 offset-md-4">
                            <a href="http://localhost:63342/Uresha-POS-System/home.html?_ijt=f1khuivde4te52bk6q9te8s1m9&_ij_reload=RELOAD_ON_SAVE" class="btn btn-primary btn-block">
                                <span>Login</span>
                            </a>
                        </div>
                    </div>
                </div>                          <!--Login button (end)-->

            </form>
            <div class="text-center mt-3">
                Don't you have an account? <a href="#" data-toggle="modal" data-target="#signUpModal">Sign Up</a>
            </div>
        </div>
        <div class="login-image newimg">
            <img src="assets/img/newimg.jpg" alt="Login Image">
        </div>
    </div>


    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Sign Up Form -->
                    <form>
                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="text" class="form-control" id="username1" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password1" placeholder="Enter your password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-button" data-dismiss="modal">Close</button>
                    <div class="container register-button">
                        <!-- Login button (start) -->
                        <div class="row">
                            <div class="col-md-4 offset-md-8"> <!-- Offset by 8 columns to the right -->
                                <a href="http://localhost:63342/Uresha-POS-System/home.html?_ijt=f1khuivde4te52bk6q9te8s1m9&_ij_reload=RELOAD_ON_SAVE" class="btn btn-primary btn-block">
                                    <span>Register</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- Login button (end) -->

                </div>
            </div>
        </div>
    </div>
</section>
